<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="home-area">
                <h3>HOME</h3>
                <div id="homescore">0</div>
                <div class="buttons">
                    <button class="btn add1" onclick="addOneH()">+1</button>
                    <button class="btn add2" onclick="addTwoH()">+2</button>
                    <button class="btn add3" onclick="addThreeH()">+3</button>
                </div>
            </div>
            <button id="new-game" onclick="newGame()">NEW GAME</button>
            <div id="guest-area">
                <h3>GUEST</h3>
                <div id="guestscore">0</div>
                <div class="buttons">
                    <button class="btn add1" onclick="addOneG()">+1</button>
                    <button class="btn add2" onclick="addTwoG()">+2</button>
                    <button class="btn add3" onclick="addThreeG()">+3</button>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
